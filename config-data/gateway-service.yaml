server:
  port: 8081

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
            enabled: false
        routes:
          - id: car-service
            uri: lb://car-service
            predicates:
              - Path=/api/v1/cars/**
          - id: bike-service
            uri: lb://bike-service
            predicates:
              - Path=/api/v1/bikes/**
          - id: user-service
            uri: lb://user-service
            predicates:
              - Path=/api/v1/users/**

